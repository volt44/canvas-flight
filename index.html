<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Canvas - Your Trip Starts Here</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css" type="text/css">
        <link rel="stylesheet" href="js/open-iconic-bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body>

        <!-- HEADER -->
        
        <!-- /HEADER -->
        
        <!-- MAIN NAVINGATION -->
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="#">canvas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navigation" aria-controls="main-navigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hotels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Holidays</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">1800 105 2541</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- /MAIN NAVIGATION -->

        <!-- TAB PANEL -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 search-tabbed-panel">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="flights-tab" data-toggle="tab" href="#flights" role="tab" aria-controls="flights" aria-selected="true">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="hotels-tab" data-toggle="tab" href="#hotels" role="tab" aria-controls="hotels" aria-selected="false">Hotels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="fah-tab" data-toggle="tab" href="#fah" role="tab" aria-controls="fah" aria-selected="false">Flights + Hotels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="holidays-tab" data-toggle="tab" href="#holidays" role="tab" aria-controls="holidays" aria-selected="false">Holidays</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <div class="tab-pane fade show active" id="flights" role="tabpanel" aria-labelledby="flights-tab">
                            
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="flights-tab-content left">
                                            <p>Book your flight</p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="flights-tab-content right">
                                            <button type="button" class="btn btn-primary">Domestic</button>
                                            <button type="button" class="btn btn-light">International</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <form>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="fromDescInput">From</label>
                                                        <input type="text" class="form-control" id="fromDescInput" placeholder="Eg.Melbourne,Australia">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="toDescInput">To</label>
                                                        <input type="text" class="form-control" id="toDescInput" placeholder="Eg.New York,United States">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-5">
                                                    <div class="form-group">
                                                        <label for="fromDateInput">Departure</label>
                                                        <input type="date" class="form-control" id="fromDateInput" placeholder="MM/DD/YYYY">
                                                    </div>
                                                </div>
                                                <div class="col-5">
                                                    <div class="form-group">
                                                        <label for="retunDateInput">Return</label>
                                                        <input type="date" class="form-control" id="retunDateInput" placeholder="MM/DD/YYYY">
                                                    </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="form-group">
                                                        <label for="adultInput">Adults</label>
                                                        <input type="number" class="form-control" id="adultInput" placeholder="0">
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="tab-pane fade" id="hotels" role="tabpanel" aria-labelledby="hotels-tab">...</div>
                        <div class="tab-pane fade" id="fah" role="tabpanel" aria-labelledby="fah-tab">...</div>
                        <div class="tab-pane fade" id="holidays" role="tabpanel" aria-labelledby="holidays-tab">...</div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /TAB PANEL -->
    </body>
</html>
